apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.geopublish.geoserver"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 3
        versionName "1.1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/androidsvg-1.2.1.jar')
    compile files('libs/mapsforge-core-release-0.5.2.jar')
    compile files('libs/mapsforge-map-reader-release-0.5.2.jar')
    compile files('libs/acra-4.6.1.jar')
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile files('libs/jts-1.8.jar')
    compile 'pl.droidsonroids.gif:android-gif-drawable:1.1.+'
}
